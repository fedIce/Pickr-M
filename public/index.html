<script>
  // ================== MENU SHOW Y HIDDEN ========================

const navMenu = window.document.getElementById("nav_menu"),
        navToggle = window.document.getElementById("nav-toggle"),
        navClose = window.document.getElementById("nav_close")

        // ======== MENU ==========
        // validate if const exists
if(navToggle){
    navToggle.addEventListener('click', () => {
        navMenu.classList.add('show_menu')
    })
}

// ============= MENU HIDDEN ===========
// Validate if exists

if(navClose){
    navClose.addEventListener('click', () => {
        navMenu.classList.remove('show_menu')
    })
}


// ========= REMOVE MENU MOBILE ==========
const navLink = document.querySelectorAll('.nav_link')

function linkAction (){
    const navMenu = document.getElementById('nav_menu')
    // when each sublink is clicked we remove the show mwnu class
    navMenu.classList.remove('show_menu')
}

navLink.forEach( n => n.addEventListener('click', linkAction))



//  ================== Hide Show SideBar ===========

let btn = document.querySelector("#menu-bar")
let sidebar = document.querySelector(".sidebar")
let maindash = document.querySelector(".dashboard-main-content")

btn.onclick = function(){
  sidebar.classList.toggle("active");
  maindash.classList.toggle("active")
}

</script>
